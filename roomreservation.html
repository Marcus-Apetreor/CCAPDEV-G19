<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #EAEAEA;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
        background-color: #16AE5C;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }
    header img {
        height: 70px;
        margin-right: 20px;
    }
    header span {
        font-size: 32px;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        color: black;
        line-height: 70px;
    }
        h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        .room-selection {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .room-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .room-button img {
            width: 90%;
            height: 75%;
            border-radius: 10px;
            object-fit: cover;
        }
        .room-button p {
            margin-top: 10px;
            font-size: 18px;
        }
        .room-button:hover {
            background-color: #d4e8de;
            transform: scale(1.05);
        }
        .room-button:active {
            background-color: #b2d3c2;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
   
    <main>
        <h2>Room Reservation</h2>
        <h3>Select your room type!</h3>
        <div class="room-selection">
            <div class="room-button" onclick="reserveRoom('computer-lab')">
                <img src="img/labcover.png" alt="Computer Laboratory">
                <p>Computer Laboratory</p>
            </div>
            <div class="room-button" onclick="reserveRoom('class-lecture')">
                <img src="img/lecturecover.jpg" alt="Class Lecture Room">
                <p>Class Lecture Room</p>
            </div>
            <div class="room-button" onclick="reserveRoom('conference-room')">
                <img src="img/conferencecover.jpg" alt="Conference Room">
                <p>Conference Room</p>
            </div>
        </div>
    </main>
    <script>
         function reserveRoom(roomType) {
         window.location.href = `${roomType}.html`;
        }
    </script>
</body>
</html>
