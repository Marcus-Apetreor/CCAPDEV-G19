<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="/views/styles/loginstyle.css">
</head>
<body>
    <div class="header">
        <h1>AnimoHub</h1>
    </div>
    <img src="/views/img/logo.png" alt="logo" class="logo">
    <div class="wrapper">
        <div class="form-wrapper">
            <div class="toggle-buttons">
                <button id="login-btn" class="tab-button active" onclick="showForm('login')">Login</button>
                <button id="signup-btn" class="tab-button" onclick="showForm('signup')">Signup</button>
            </div>
            <div id="login-form" class="form-container active">
                <form>
                    <div>
                        <span class="icon"><ion-icon name="body"></ion-icon></span>
                        <input type="text" name="username" placeholder="username" required>
                    </div>
                    <div>
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" placeholder="password" required>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="remember"> Remember me?
                        </label>
                    </div>
                    <button type="submit" class="submit-button">Login</button>
                </form>
            </div>

            <div id="signup-form" class="form-container">
                <form>
                    <div>
                        <span class="icon"><ion-icon name="body"></ion-icon></span>
                        <input type="text" name="username" id="username-input" placeholder="username">
                    </div>
                    <div>
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="email" id="email-input" placeholder="email">
                    </div>
                    <div>
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" name="password" id="password-input" placeholder="password">
                    </div>
                    <div>
                        <span class="icon"><ion-icon name="repeat-outline"></ion-icon></span>
                        <input type="password" name="repeat-password" id="repeat-password-input" placeholder="repeat password">
                    </div>
                    <div class="account-type" id="account-type-id">
                        <label for="account-select">Account Type:</label>
                        <select name="account" id="account-select">
                            <option value="student">Student Account</option>
                            <option value="officer">Officer Account</option>
                            <option value="professor">Staff Account</option>
                            <option value="admin">Admin Account</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Signup</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/controllers/loginscripts.js"></script>
</body>
</html>
