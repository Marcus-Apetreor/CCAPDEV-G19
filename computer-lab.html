<!DOCTYPE html>
<html>
    <head>
        <title>Computer Laboratory Reservation</title>
        <link rel="stylesheet" href="styles/comlabs.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
    </head>

    <body>
        <div class="header">
            <p class="school-logo"></p>
            <h1 class="website-name">Animo<span class="primary-color">Hub</span></h1>
        </div>

        <div class="content-background"></div>
        <div class="content">
            <div class="subtitle">
                <h2>Computer Laboratory</h2>
                <h3>Reservation</h3>
            </div>

            <h5 id="text-desc">Reserve a seat</h5>
            <div class="input">
               

                <div>

                <!-- <form onsubmit="checkForm(event)" id="form"> -->
                    <h6 class="input-desc" id="date-info">
                        <label id="date-info" for="reserve-date">Date <span class="asterisk">*</span><br> </label>
                        <input class="input-border" type="date" id="reserve-date">
                    </h6>

                    <h6 class="input-desc" id="time-info">
                        <label id="time-info" for="reserve-time">Time <span class="asterisk">*</span><br> </label>
                        <input class="input-border" type="time" id="reserve-time" required>
                    </h6>
                       

                    <h6 class="input-desc" id="room-info">
                        <label for="reserve-room">Room <span class="asterisk">*</span><br> </label>
                        <!-- <input class="input-border" type="text" id="reserve-room"> -->

                        <select id="reserve-room" class="input-border">
                            <option value="GK201A">GK201A</option>
                            <option value="GK201B">GK201B</option>
                            <option value="GK202A">GK202A</option>
                            <option value="GK202B">GK202B</option>
                            <option value="GK203A">GK203A</option>
                            <option value="GK203B">GK203B</option>
           

                        </select>

                    </h6>

                    <h6 class="input-desc" id="seat-info">
                        <label for="reserve-seat">Seat <span class="asterisk">*</span><br> </label>
                       
                        <select id="reserve-seat" class="input-border">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>

                        </select>


                        <!-- <input class="input-border" type="text" id="reserve-seat"> -->
                    </h6>
                        
                    
                    <br>
                    <button onclick="OnSubmitButtonClicked()" id="submit-button">Submit</button>

                </div>

           <!--      </form> -->
                <div id="temporary-seatplan">temporary</div>
           
            </div>


            <script src="scripts/comlabs.js"></script>
        </div>
        
    </body>
</html>
